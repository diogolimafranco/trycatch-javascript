<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try Catch</title>
</head>
<body>
  <form action="">
    <input type="text" name="name" placeholder="Digite seu nome">
    <input type="number" name="phone" placeholder="Digite seu celular">
    <button type="submit">Enviar</button>
  </form>
  <script>
    const validate = function (event) {
      event.preventDefault()
      const form = this
      if (form.name.value == '') return alert('Preencha o seu nome')
      if (form.name.value.length < 3) return alert('Seu nome deve conter ao menos 3 caracteres')
      if (form.phone.value == '') return alert('Preencha o seu telefone')
      if (form.phone.value.length < 11) return alert('Seu telefone deve conter 11 caracteres')

      alert('Mensagem enviada com sucesso')
    }

    document.querySelector('form').addEventListener('submit', validate)
  </script>
</body>
</html>
